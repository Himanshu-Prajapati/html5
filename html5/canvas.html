<!DOCTYPE html>
<html>
<head>
	<title>html5 canvas</title>
</head>
<body>
	<img id='img' src='media/fengma.PNG' width='500' height='300' />
	<canvas id='canvas' width='1500' height='700'>
		your explorer doesn't support canvas!
	</canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas')
		var context = canvas.getContext('2d')
		context.fillStyle = '#00FF00'
		context.fillRect(0, 0, 100, 100)

		context.moveTo(150, 10)
		context.lineTo(250, 250)
		context.strokeStyle = '#00ff00'
		context.stroke()

		context.beginPath()
		context.arc(300, 100, 50, 0, Math.PI * 2)
		context.strokeStyle = '#0000FF'
		context.stroke()

		context.font = '20px Arial'
		context.fillStyle = '#0000FF'
		context.fillText('hello world', 460, 50)
		context.strokeStyle = '#FF0000	'
		context.strokeText('hello world', 600, 50)

		var grad1 = context.createLinearGradient(0, 300, 0, 500)
		grad1.addColorStop(0, 'red')
		grad1.addColorStop(1, 'green')
		context.fillStyle = grad1
		context.fillRect(0, 300, 100, 200)

		var grad2 = context.createLinearGradient(150, 300, 350, 300)
		grad2.addColorStop(0, 'blue')
		grad2.addColorStop(0.5, 'yellow')
		grad2.addColorStop(1, 'green')
		context.fillStyle = grad2
		context.fillRect(150, 300, 200, 200)

		var grad3 = context.createLinearGradient(400, 300, 600, 400)
		grad3.addColorStop(0, 'orange')
		grad3.addColorStop(0.5, 'yellow')
		grad3.addColorStop(1, 'orange')
		context.fillStyle = grad3
		context.fillRect(400, 300, 200, 100)

		var grad4 = context.createRadialGradient(725, 350, 50, 700, 350, 100)
		grad4.addColorStop(0, 'red')
		grad4.addColorStop(0.5, 'pink')
		grad4.addColorStop(1, 'purple')
		context.fillStyle = grad4
		context.fillRect(650, 300, 150, 200)

		var img = document.getElementById('img')
		context.drawImage(img, 810, 300)
	</script>
</body>
</html>
