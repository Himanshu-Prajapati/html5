<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form action=''>
		<fieldset>
			<legend>This is a form test</legend>
			First Name: <input type='text' name='fname'></br>
			Last Name:&nbsp;<input type='text' name='lname'></br>
			Password:&nbsp; <input type='password' name='pwd'></br>
			Gender:&nbsp;&nbsp;<input type='radio' name='gender' value='male'>Male&nbsp;
			<input type='radio' name='gender' value='female' checked='true'>Female</br>
			Intrestes: <input type='checkbox' name='intrestes' value='reading' checked='true'>Reading
			<input type='checkbox' name='intrestes' value='drawing'>Drawing
			<input type='checkbox' name='intrestes' value='jogging'>Jogging
			<input type='checkbox' name='intrestes' value='singing'>Singing
			</br>
			Birthplace:<select name='bplace'>
				<option value='hebei'>Hebei</option>
				<option value='henan'>Henan</option>
				<option value='shandong'>Shandong</option>
				<option value='jiangsu' selected>Jiangsu</option>
			</select>
			</br>
			<input type='submit' value='Submit'>
			</br>
		</fieldset>
	</form>
</body>
</html>
